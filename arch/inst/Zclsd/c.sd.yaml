# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: c.sd
long_name: Store doublewoxd from even/odd register pair
description: |
  Stores a 64-bit value from registers xs2' and xs2'+1. It computes an effective address by adding
  the zero-extended offset, scaled by 8, to the base address in register xs1'. It expands to sd xs2',
  offset(xs1').
definedBy: Zclsd
assembly: c.sd xs2, offset(xs1)
encoding:
  match: 111-----------00
  variables:
    - name: xs2
      location: 4-2
    - name: xs1
      location: 9-7
    - name: imm
      location: 12-10|6-5
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |

  Bits<MXLEN> base = X[creg2reg(xs1)];
  Bits<MXLEN> offset = imm << 3;
  Bits<MXLEN> eff_addr = base + offset;

  Bits<64> data = {X[creg2reg(xs2)+1], X[creg2reg(xs2)]};

  write_memory<64>(eff_addr, data, $encoding);
sail(): "" #not implemented in the sail model yet
